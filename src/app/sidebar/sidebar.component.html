<button class="sidebar-toggle pastel-toggle" (click)="toggleSidebar()" [attr.aria-expanded]="sidebarVisible">
  <i class="pi" [class.pi-bars]="!sidebarVisible" [class.pi-times]="sidebarVisible"></i>
</button>

<aside class="sidebar-wrapper pastel-sidebar-wrapper" [class.collapsed]="!sidebarVisible">
  <nav class="sidebar pastel-sidebar" [@sidebarState]="sidebarVisible ? 'open' : 'closed'">
    <div class="sidebar-header pastel-header">
      <h2 class="sidebar-title">Menu</h2>
    </div>

    <ul class="sidebar-menu">
      <li class="menu-item">
        <a routerLink="/admin/pos-system" routerLinkActive="active" class="menu-link pastel-link">
          <i class="pi pi-shopping-bag menu-icon pastel-icon"></i>
          <span class="menu-text">POS System</span>
        </a>
      </li>

      <li class="menu-item">
        <a routerLink="/admin/business-entity-management" routerLinkActive="active" class="menu-link pastel-link">
          <i class="pi pi-shop menu-icon pastel-icon"></i>
          <span class="menu-text">Business Entities</span>
        </a>
      </li>

      <li class="menu-item">
        <a routerLink="/admin/product-management" routerLinkActive="active" class="menu-link pastel-link">
          <i class="pi pi-box menu-icon pastel-icon"></i>
          <span class="menu-text">Product Catalog</span>
        </a>
      </li>

      <li class="menu-item">
        <a routerLink="/admin/inventory-management" routerLinkActive="active" class="menu-link pastel-link">
          <i class="pi pi-book menu-icon pastel-icon"></i>
          <span class="menu-text">Inventory Management</span>
        </a>
      </li>

      <li class="menu-item">
        <a routerLink="/admin/user-management" routerLinkActive="active" class="menu-link pastel-link">
          <i class="pi pi-users menu-icon pastel-icon"></i>
          <span class="menu-text">Users Management</span>
        </a>
      </li>

      <li class="menu-item">
        <a routerLink="/admin/report-generation" routerLinkActive="active" class="menu-link pastel-link">
          <i class="pi pi-chart-bar menu-icon pastel-icon"></i>
          <span class="menu-text">Report Generation</span>
        </a>
      </li>

      <div class="sidebar-divider pastel-divider"></div>

      <li class="menu-item">
        <a routerLink="/admin/profile" routerLinkActive="active" class="menu-link pastel-link">
          <i class="pi pi-user menu-icon pastel-icon"></i>
          <span class="menu-text">My Profile</span>
        </a>
      </li>

      <li class="menu-item logout-item">
        <logout-button class="pastel-logout"></logout-button>
      </li>
    </ul>
  </nav>
</aside>
