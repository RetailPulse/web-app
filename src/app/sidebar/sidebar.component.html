<button class="sidebar-toggle pastel-toggle" (click)="toggleSidebar()" [attr.aria-expanded]="sidebarVisible">
  <i class="pi" [class.pi-bars]="!sidebarVisible" [class.pi-times]="sidebarVisible"></i>
</button>

<aside class="sidebar-wrapper pastel-sidebar-wrapper" [class.collapsed]="!sidebarVisible">
  <nav class="sidebar pastel-sidebar" [@sidebarState]="sidebarVisible ? 'open' : 'closed'">
    <div class="sidebar-header pastel-header">
      <h2 class="sidebar-title">Menu</h2>
    </div>

    <div class="sidebar-body">
      <ul class="sidebar-menu">
        <li class="menu-item" *ngFor="let item of sidebarItems">
          <a [routerLink]="item.route"
             routerLinkActive="active"
             class="menu-link pastel-link">
            <i class="pi {{item.icon}} menu-icon pastel-icon"></i>
            <span class="menu-text">{{item.text}}</span>
          </a>
        <li class="menu-item logout-item">
          <logout-button class="pastel-logout"></logout-button>
        </li>
      </ul>
    </div>
  </nav>
</aside>
